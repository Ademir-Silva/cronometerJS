<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CronometerJS</title>
    <script data-ad-client="ca-pub-3769859251819500" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <h1 class="title-page">CronometerJS</h1>

        <form class="timer" name="form_main">

            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span><span id="millisecond">000</span>
            
            <div class="buttons">
                <button type="button" name="start">
                    <span class="material-icons">play_arrow</span>
                </button>
    
                <button type="button" name="pause">
                        <span class="material-icons">pause</span>
                </button>
    
                <button type="button" name="reset">
                    <span class="material-icons">replay</span>
                </button>
            </div>
        </form>

    </div>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3769859251819500" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
